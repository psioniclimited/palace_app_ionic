<ion-header>
  <ion-navbar>
    <ion-title>MOVIES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin style="background-color: #f3f3f3">
  <div class="movie-heading">
    <p>NOW SHOWING</p>
    <p class="movie-title">KUNG FU PANDA 3</p>
  </div>

  <div class="image-posters">
    <img src="assets/imgs/movies/kungfu.png" [class]="firstImage" alt="img01">
    <img src="assets/imgs/movies/parrot.png" [class]="secondImage" alt="img02">
    <img src="assets/imgs/movies/iceAge.png" [class]="thirdImage" alt="img03">

    <div class="move-btn">
      <img src="assets/imgs/movies/arrow.png" alt="arrow" (click)="makeItMove(count)">
    </div>
  </div>

  <ion-grid no-padding no-margin class="description">
    <ion-row no-padding no-margin>
      <ion-col col-12 no-padding no-margin>
        <p>This column will be 12 columns wide by default,small breakpoint.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="show-details">
    <ion-col col-4 class="show-time">
      SHOW TIME
    </ion-col>
    <ion-col col-5 class="show-date">
      FRIDAY 23 NOV 2018
    </ion-col>
    <ion-col col-3>
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
      <ion-icon name="arrow-dropright-circle" class="arrow-right"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row no-padding no-margin>
    <ion-col col-3>
      <button ion-button color="dark" class="timing-buttons" outline><p>10:00 am</p></button>
    </ion-col>
    <ion-col col-3>
      <button ion-button color="dark" class="timing-buttons mid-button"><p>12:00 pm</p></button>
    </ion-col>
    <ion-col col-3>
      <button ion-button color="dark" class="timing-buttons" outline><p>02:00 pm</p></button>
    </ion-col>
    <ion-col col-3>
      <button ion-button color="dark" class="timing-buttons" outline><p>04:00 pm</p></button>
    </ion-col>
  </ion-row>


</ion-content>
