<ion-header class="shadow">

  <ion-navbar >
    <ion-buttons >
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content style="background-color: #f3f3f3">
  <ion-card no-margin no-padding class="cards" (click)="mapPage()">
    <div id="map-image">
      <img class="card-image"  src="assets/imgs/resort_map.png"/>
    </div>

    <div class="header-holder">
      <h1 class="facilities" id="facilities">FACILITIES</h1>
    </div>


  </ion-card>
  <div class="center slider">
    <div>
      <img src="assets/imgs/pool.png" (click)="pool()">
    </div>
    <div>
      <img src="assets/imgs/restaurant.png" (click)="restaurant()">
    </div>
    <div>
      <img src="assets/imgs/recreation.png" (click)="recreation()">
    </div>
  </div>
</ion-content>
