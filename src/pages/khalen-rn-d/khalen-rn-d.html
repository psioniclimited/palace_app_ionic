<ion-header class="shadow">

  <ion-navbar >
    <ion-buttons >
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content style="background-color: #f3f3f3">
  <ion-slides no-margin no-padding
              class="slide-height first-slide"
              centeredSlides="true"  #bigSlider (ionSlideReachEnd)="bigSliderEnd()">
    <ion-slide class="pool">
      <img  src="assets/imgs/test01.png"/>
    </ion-slide>

    <ion-slide class="pool">
      <img  src="assets/imgs/test01.png"/>
    </ion-slide>

    <ion-slide class="pool" >
      <img  src="assets/imgs/test01.png"/>
    </ion-slide>

    <ion-slide class="pool" >
      <img  src="assets/imgs/test01.png"/>
    </ion-slide>

    <ion-slide class="pool" >
      <img  src="assets/imgs/test01.png"/>
    </ion-slide>
  </ion-slides>

  <!--middle slide-->
  <ion-slides no-margin no-padding
              class="slide-height middle-slide"
              slidesPerView="5" spaceBetween="-55" centeredSlides="true"
              (ionSlideTap)="experiment($event)" #smallSlider [loop]="true" >
    <ion-slide class="pool custom-middle-slide-pool">
      <img class="middle-slide-img" [src]="picToView"/>
    </ion-slide>
    <ion-slide class="pool custom-middle-slide-pool">
      <img class="middle-slide-img" src="assets/imgs/boating.png"/>
    </ion-slide>
    <ion-slide class="pool custom-middle-slide-pool" >
      <img class="middle-slide-img"  src="assets/imgs/fishing.png"/>
    </ion-slide>
    <ion-slide class="pool custom-middle-slide-pool" >
      <img class="middle-slide-img"  src="assets/imgs/table_tennis.png"/>
    </ion-slide>
    <ion-slide class="pool custom-middle-slide-pool" >
      <img class="middle-slide-img"  src="assets/imgs/trekking.png"/>
    </ion-slide>
  </ion-slides>

  <!--second slide end-->

</ion-content>
