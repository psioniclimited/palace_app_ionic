<ion-header>
  <ion-navbar>
    <ion-title>MOVIES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin style="background-color: #f3f3f3">
  <ion-grid no-padding no-margin>
    <ion-row>
      <ion-col col-12>
        <div class="image-posters">
          <img src="assets/imgs/movies/kungfu.png" [class]="firstImage" alt="img01">
          <img src="assets/imgs/movies/parrot.png"  [class]="secondImage" alt="img02">
          <img src="assets/imgs/movies/iceAge.png"  [class]="thirdImage" alt="img03">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="move-btn">
          <p>
            <button ion-button color="dark" clear icon-only (click)="makeItMove(count)">
              <ion-icon name='people'></ion-icon>
              Movies
            </button>
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
