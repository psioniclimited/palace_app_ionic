<ion-header class="shadow">

  <ion-navbar>
    <ion-title>JACKPOT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin style="background-color: #f3f3f3">

  <div class="container">
    <button id="spin">Spin</button>
    <button id="reset">Reset</button>
    <div class="backdrop" id="backdrop">
      <!-- If you add more segments here then you need to change the CSS angles -->
      <div class="segment segment-1"></div>
      <div class="segment segment-2"></div>
      <div class="segment segment-3"></div>
      <div class="segment segment-4"></div>
      <div class="segment segment-5"></div>
      <div class="segment segment-6"></div>
    </div>
    <div class="arrow"></div>
  </div>
  <div id="result-wrapper" class="result-wrapper">
    <p id="result"></p>
  </div>

  <button ion-button color="secondary" round (click)="spin()">Secondary Round</button>

</ion-content>
