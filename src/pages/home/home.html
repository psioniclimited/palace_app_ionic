<ion-header class="shadow">

  <ion-navbar >
    <ion-buttons >
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content style="background-color: #f3f3f3">
  <ion-card no-margin no-padding class="cards" (click)="mapPage()">
    <div>
      <img class="card-image"  src="assets/imgs/resort_map.png"/>
    </div>

    <div class="header-holder">
      <h1 class="facilities" id="facilities">FACILITIES</h1>
    </div>


    <ion-slides no-margin no-padding id="ion-slides" (ionSlideDidChange)="slideChanged()" (ionSlideTap)="slideTapped($event)"
                class="slide-height"
                slidesPerView="1.5" spaceBetween="0.5" centeredSlides=true loop="true" pager>
      <ion-slide class="pool">
        <img  src="assets/imgs/pool.png"/>
        <p  class="slide-text">pppp pppp pppp pppp</p>
      </ion-slide>
      <ion-slide class="pool">
        <img  src="assets/imgs/restaurant.png"/>
        <p class="slide-text">cccc cccc cccc cccc</p>
      </ion-slide>
      <ion-slide class="pool" >
        <img  src="assets/imgs/recreation.png"/>
        <p class="slide-text">dddd dddd dddd dddd</p>
      </ion-slide>
    </ion-slides>
  </ion-card>
